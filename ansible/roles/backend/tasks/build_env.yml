- name: install dependencies
  apt:
    name: "{{item}}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

- name: add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: get OS version
  shell: . /etc/os-release && echo "$VERSION_CODENAME"
  register: os_version

- name: add docker repository to apt
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu "{{ os_version.stdout }}" stable
    state: present

- name: install docker
  apt:
    name: "{{item}}"
    state: latest
    update_cache: yes
  loop:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: check docker is active
  service:
    name: docker
    state: started
    enabled: yes

- name: Ensure group "docker" exists
  ansible.builtin.group:
    name: docker
    state: present

- name: adding ubuntu to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Reload docker group
  shell: newgrp docker

- name: Install docker-compose
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker.compose_version }}/docker-compose-linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: 'u+x,g+x'

- name: Change file ownership, group and permissions
  ansible.builtin.file:
    path: /usr/local/bin/docker-compose
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"